<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Margaret Gesner Creator</title>
		<link rel="stylesheet" href="client/styles.css">
		<script type="text/javascript" src="client/margaret.js"></script>
	</head>
	<body onload="new MargaretGrip();">
		<div class="navigation">
			<button class="structure-link" title="{{ ITEM_BACK_TO_STRUCTURE_TITLE }}" onclick="location.href='/'"><<</button>
		</div>
		<div class="builder-menu">
			<form class="builder-form">
				<table class="builder-table">
					<colgroup>
						<col style="width:10%">
						<col style="width:auto">
						<col style="width:90%;">
					</colgroup>
					<tr>
						<td class="builder-alias-data">
							<label for="new-table-alias">{{ NEW_TABLE_ALIAS }}</label>
						</td>
						<td class="builder-input-data">
							<button class="clear-button table-menu-item" title="{{ ITEM_CANCEL_EDIT_TITLE }}">X</button>
						</td>
						<td class="builder-input-data">
							<input type="text" name="new-table-alias" class="table-input" />
						</td>
					</tr>
					<tr>
						<td class="builder-input-data">
							<input type="radio" id="row-text-1" name="row-1-type" value="0" checked />
							<label for="row-text-1">{{ RADIO_TEXT }}</label>
							<input type="radio" id="row-date-1" name="row-1-type" value="1" />
							<label for="row-date-1">{{ RADIO_DATE }}</label>
							<input type="radio" id="row-number-1" name="row-1-type" value="2" />
							<label for="row-number-1">{{ RADIO_NUMBER }}</label>
						</td>
						<td class="builder-input-data">
							<button class="delete-button table-menu-item" title="{{ ITEM_DELETE_COLUMN_TITLE }}">X</button>
						</td>
						<td class="builder-input-data">
							<input type="text" name="new-table-row" class="table-input" placeholder="{{ RAW_PLACEHOLDER }}" />
						</td>
					</tr>
					<tr>
						<td class="builder-input-data">
							<input class="table-edit-submit-item" type="submit" name="submit" title="{{ ITEM_SUBMIT_NEW_TABLE_TITLE }}" value="V" />
						</td>
						<td class="builder-input-data">
							<button class="new-column-button table-menu-item" title="{{ ITEM_NEW_TABLE_COLUMN_TITLE }}"><b>+</b>
							</button>
						</td>
						<td></td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
