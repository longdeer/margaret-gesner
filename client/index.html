<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Margaret Gesner Library</title>
		<link rel="stylesheet" href="client/styles.css">
		<script type="text/javascript" src="client/margaret.js"></script>
	</head>
	<body>
		<div class="structure-table">
			<table class="structure-table-menu">
				{% for i in range(names | length) %}
					<tr class="structure-table-menu-row">
						<td>
							<button class="structure-table-menu-item" title="{{ ITEM_DELETE_TITLE }}">X</button>
						</td>
						<td>
							<button class="structure-table-menu-item" title="{{ ITEM_EDIT_TITLE }}">>></button>
						</td>
						<td>
							<button class="structure-table-menu-item" title="{{ ITEM_OPEN_TABLE_TITLE }}" onclick="location.href='table-{{ names[i] }}-{{ serials[i] }}'">
								{{ aliases[i] }}
							</button>
						</td>
					</tr>
				{% endfor %}
				<tr class="structure-table-menu-row">
					<td>
						<button class="structure-table-menu-item" title="{{ ITEM_NEW_TABLE_TITLE }}" onclick="location.href='table-builder'">+</button>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
